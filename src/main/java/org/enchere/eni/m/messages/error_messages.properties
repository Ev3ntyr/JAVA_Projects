#Servlet Error

#BLL Error
20000= Ce pseudo est déjà utilisé.
20001= Il y a déjà un compte enregistré avec cette adresse mail.
20002= Pseudo ou mot de passe incorrect(s).
20003= Le pseudo et l'email fournis ne correspondent pas.
20004= Ce pseudo n'existe pas.
30001= La date de début d'enchère est erronée.
30002= La date de fin d'enchère est erronée.
30003= La date de fin d'enchère doit être postérieur à la date de début d'enchère.
50000= Vous ne disposez pas des crédits suffisants pour réaliser cette enchère.
60000= Vous ne pouvez pas supprimer votre compte, une ou plusieurs vente(s) sont en cours.
60001= Vous ne pouvez pas supprimer votre compte, vous êtes le vainqueur d'une ou plusieurs enchère(s).

#DAL Error
40001= Erreur lors de l'insertion de l'article.
